<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .headbar {
        background-color: #28587b;
        color: white;
        display: flex;
        align-items: center; /* Vertically center items */
        padding: 15px; /* Increased padding for a larger headbar */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      .headbar.hidden {
        transform: translateY(-100%);
      }

      .headbar img {
        height: 80px; /* Increased logo size */
        border-radius: 50%; /* Circular logo */
        margin-right: 20px; /* Space between logo and menu */
      }

      .headbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 25px; /* Increased spacing between menu items */
        flex: 1; /* Ensures the menu spans the rest of the headbar */
      }

      .headbar ul li {
        margin: 0;
      }

      .headbar ul li a {
        display: block;
        padding: 12px 18px; /* Larger menu items */
        color: white;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
        background-color: #41729f;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .headbar ul li a:hover {
        background-color: #5c9ead;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
      }

      .toggle-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #41729f;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 15px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
        z-index: 1001;
      }

      .toggle-button:hover {
        background-color: #5c9ead;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        background-color: #d9effc;
        display: flex;
        flex-direction: column;
        gap: 40px;
      }

      .title-section {
        text-align: center;
        padding: 20px;
        background-color: #f0f8ff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .title-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #28587b;
        margin-bottom: 10px;
      }

      .certificate-section {
        background-color: #f0f8ff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .certificate-section h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #28587b;
        margin-bottom: 20px;
      }

      .certificate-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Three columns */
        gap: 40px;
        align-items: center;
      }

      .certificate-gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>
      function toggleHeadbar() {
        const headbar = document.querySelector(".headbar");
        headbar.classList.toggle("hidden");
      }
    </script>
  </head>
  <body>
    <!-- Headbar -->
    <div class="headbar">
      <img src="images/logo.webp" alt="Emily Kubay picture" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="piano.html">Piano</a></li>
        <li><a href="singing.html">Singing</a></li>
        <li><a href="violin.html">Violin</a></li>
        <li><a href="drama.html">Drama</a></li>
        <li><a href="art.html">Art</a></li>
        <li><a href="certificates.html">Certificates</a></li>
      </ul>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button" onclick="toggleHeadbar()">menu</button>

    <div class="main-content">
      <!-- Title Section -->
      <div class="title-section">
        <h1>Certificates</h1>
        <p>
          Explore the collection of certificates that Emily has earned for her
          achievements in music, drama, theory, violin, and competitions.
        </p>
      </div>

      <!-- Singing Section -->
      <div class="certificate-section">
        <h2>Singing</h2>
        <div class="certificate-gallery">
          <img src="images/singing1.jpg" alt="Singing Certificate 1" />
          <img src="images/singing2.jpg" alt="Singing Certificate 2" />
        </div>
      </div>

      <!-- Drama Section -->
      <div class="certificate-section">
        <h2>Drama</h2>
        <div class="certificate-gallery">
          <img src="images/lamda_0.jpg" alt="Drama Certificate 1" />
          <img src="images/lamda_1.jpg" alt="Drama Certificate 2" />
          <img src="images/lamda_2.jpg" alt="Drama Certificate 3" />
          <img src="images/lamda_3.jpg" alt="Drama Certificate 4" />
          <img src="images/lamda_4.jpg" alt="Drama Certificate 5" />
          <img src="images/lamda_5.jpeg" alt="Drama Certificate 6" />
        </div>
      </div>

      <!-- Theory Section -->
      <div class="certificate-section">
        <h2>Theory</h2>
        <div class="certificate-gallery">
          <img src="images/violin_2.jpg" alt="Theory Certificate 1" />
        </div>
      </div>

      <!-- Competitions Section -->
      <div class="certificate-section">
        <h2>Competitions</h2>
        <div class="certificate-gallery">
          <img
            src="images/first_prize_comp.jpeg"
            alt="Competition Certificate 1"
          />
          <img src="images/5-6_win_comp.jpg" alt="Competition Certificate 2" />
        </div>
      </div>

      <!-- Violin Section -->
      <div class="certificate-section">
        <h2>Violin</h2>
        <div class="certificate-gallery">
          <img src="images/violin_1.jpg" alt="Violin Certificate 1" />
        </div>
      </div>
    </div>
  </body>
</html>
