<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drama Performances</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .headbar {
        background-color: #28587b;
        color: white;
        display: flex;
        align-items: center;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      .headbar.hidden {
        transform: translateY(-100%);
      }

      .headbar img {
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
      }

      .headbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 25px;
        flex: 1;
      }

      .headbar ul li {
        margin: 0;
      }

      .headbar ul li a {
        display: block;
        padding: 12px 18px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
        background-color: #41729f;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .headbar ul li a:hover {
        background-color: #5c9ead;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
      }

      .toggle-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #41729f;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 15px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
        z-index: 1001;
      }

      .toggle-button:hover {
        background-color: #5c9ead;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        background-color: #d9effc;
      }

      .links-section {
        padding: 20px;
        background-color: rgba(240, 250, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .links-section h2 {
        font-size: 2.5rem;
        font-weight: 900;
        color: #28587b;
        text-align: center;
        margin-bottom: 20px;
      }

      .links-section ul {
        list-style-type: none;
        padding: 0;
      }

      .links-section ul li {
        margin: 15px 0;
        display: flex;
        justify-content: center;
      }

      .links-section ul li a {
        padding: 15px 20px;
        text-decoration: none;
        color: #ffffff;
        background-color: #6fa3ef;
        border-radius: 12px;
        box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .links-section ul li a:hover {
        background-color: #a7c7ff;
        transform: translateY(-5px);
      }
    </style>
    <script>
      function toggleHeadbar() {
        const headbar = document.querySelector(".headbar");
        headbar.classList.toggle("hidden");
      }
    </script>
  </head>
  <body>
    <!-- Headbar -->
    <div class="headbar">
      <img src="images/logo.webp" alt="Emily Kubay picture" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="piano.html">Piano</a></li>
        <li><a href="singing.html">Singing</a></li>
        <li><a href="violin.html">Violin</a></li>
        <li><a href="drama.html">Drama</a></li>
        <li><a href="art.html">Art</a></li>
        <li><a href="certificates.html">Certificates</a></li>
      </ul>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-button" onclick="toggleHeadbar()">Toggle Menu</button>

    <div class="main-content">
      <div class="links-section">
        <h2>Drama Performances</h2>
        <ul>
          <li><a href="#">Drama Performance 1</a></li>
          <li><a href="#">Drama Performance 2</a></li>
          <li><a href="#">Drama Performance 3</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
